name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - cicd/dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: List directories in root
        # working-directory: ./backend
        run: ls -la && pwd

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_SECRET_NAME }}

      - name: Build and push Docker image
        # working-directory: /home/runner/work/github-acitons-2-backend/github-acitons-2-backend/backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:initial-backend-v1

      - name: Image digest
        # working-directory: ./backend
        run: echo ${{ steps.docker_build.outputs.digest }}